<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moment JS Locale - POC</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/locale/ar.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/locale/af.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/locale/hi.js"></script>
</head>
<body>
	<h3>Moment Js Locale - through CDN</h3>
	<div style="margin-bottom: 20px;">
		<a href="/">Bower Version</a> | <a href="/cdn">CDN Version</a>
	</div>
	<div id="test1"></div>
	<hr />
	<div id="test2"></div>
	<hr />
	<div id="test3"></div>
	<hr />
	<div id="test4"></div>
</body>
<script>
	var localeList = ['en', 'ar', 'af', 'hi'];
	setInterval(function(){
		var elem1 = document.getElementById('test1');
		moment.locale(localeList[0]);
		elem1.innerHTML = 'Date in'+ '<i> '+ localeList[0] + '</i> format - '  + moment().format('MMMM Do YYYY, h:mm:ss a');

		var elem2 = document.getElementById('test2');
		moment.locale(localeList[1]);
		elem2.innerHTML = 'Date in'+ '<i> '+ localeList[1] + '</i> format - '  + moment().format('MMMM Do YYYY, h:mm:ss a');

		var elem3 = document.getElementById('test3');
		moment.locale(localeList[2]);
		elem3.innerHTML = 'Date in'+ '<i> '+ localeList[2] + '</i> format - '  + moment().format('MMMM Do YYYY, h:mm:ss a');

		var elem4 = document.getElementById('test4');
		moment.locale(localeList[3]);
		elem4.innerHTML = 'Date in'+ '<i> '+ localeList[3] + '</i> format - '  + moment().format('MMMM Do YYYY, h:mm:ss a');
	}, 1000);
</script>
</html>
